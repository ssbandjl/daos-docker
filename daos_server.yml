# For a single-server system

name: daos_server
access_points: ['172.17.0.2', '172.17.0.3','172.17.0.4']
provider: ofi+sockets
control_log_mask: DEBUG
control_log_file: /tmp/daos_server.log
transport_config:
   allow_insecure: false
   client_cert_dir: /etc/daos/certs/
   #client_cert_dir: /etc/daos/certs/clients
   ca_cert: /etc/daos/certs/daosCA.crt
   cert: /etc/daos/certs/server.crt
   key: /etc/daos/certs/server.key

engines:
-
  targets: 0
  first_core: 0
  nr_xs_helpers: 0
  fabric_iface: eth0
  fabric_iface_port: 31416
  log_mask: debug
  log_file: /tmp/daos_engine.0.log

  env_vars:
  - FI_LOG_LEVEL=warn
  - FI_SOCKETS_MAX_CONN_RETRY=1
  - FI_SOCKETS_CONN_TIMEOUT=2000
  - D_LOG_MASK=DEBUG
  - DD_SUBSYS=all
  - DD_MASK=all
  - HG_LOG_LEVEL=debug

  # Storage definitions

  # When scm_class is set to ram, tmpfs will be used to emulate SCM.
  # The size of ram is specified by scm_size in GB units.
  scm_mount: /mnt/daos	# map to -s /mnt/daos
  scm_class: ram
  scm_size: 4

  # When bdev_class is set to file, Linux AIO will be used to emulate NVMe.
  # The size of file that will be created is specified by bdev_size in GB units.
  # The location of the files that will be created is specified in bdev_list.
  bdev_class: file
  bdev_size: 16
  bdev_list: [/tmp/daos-bdev]
-
  targets: 1
  first_core: 0
  nr_xs_helpers: 0
  fabric_iface: eth0
  fabric_iface_port: 31416
  log_mask: debug
  log_file: /tmp/daos_engine.0.log

  env_vars:
  - FI_LOG_LEVEL=warn
  - FI_SOCKETS_MAX_CONN_RETRY=1
  - FI_SOCKETS_CONN_TIMEOUT=2000
  - D_LOG_MASK=DEBUG
  - DD_SUBSYS=all
  - DD_MASK=all
  - HG_LOG_LEVEL=debug

  # Storage definitions

  # When scm_class is set to ram, tmpfs will be used to emulate SCM.
  # The size of ram is specified by scm_size in GB units.
  scm_mount: /mnt/daos	# map to -s /mnt/daos
  scm_class: ram
  scm_size: 4

  # When bdev_class is set to file, Linux AIO will be used to emulate NVMe.
  # The size of file that will be created is specified by bdev_size in GB units.
  # The location of the files that will be created is specified in bdev_list.
  bdev_class: file
  bdev_size: 16
  bdev_list: [/tmp/daos-bdev]
